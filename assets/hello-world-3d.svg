<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    
    <!-- 3D text front face gradient -->
    <linearGradient id="frontGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#feca57"/>
      <stop offset="100%" style="stop-color:#ff9ff3"/>
    </linearGradient>
    
    <!-- 3D depth color -->
    <linearGradient id="depthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c44569"/>
      <stop offset="100%" style="stop-color:#6c5ce7"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Stars pattern -->
    <pattern id="stars" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.3"/>
      <circle cx="50" cy="30" r="0.5" fill="white" opacity="0.5"/>
      <circle cx="80" cy="70" r="1.2" fill="white" opacity="0.4"/>
      <circle cx="30" cy="80" r="0.8" fill="white" opacity="0.3"/>
      <circle cx="70" cy="20" r="0.6" fill="white" opacity="0.6"/>
      <circle cx="90" cy="50" r="1" fill="white" opacity="0.35"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGrad)"/>
  <rect width="800" height="300" fill="url(#stars)"/>
  
  <!-- Decorative rings -->
  <ellipse cx="650" cy="150" rx="120" ry="40" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.3" transform="rotate(-15 650 150)"/>
  <ellipse cx="650" cy="150" rx="100" ry="30" fill="none" stroke="#feca57" stroke-width="1.5" opacity="0.25" transform="rotate(-15 650 150)"/>
  
  <!-- Planet decoration -->
  <circle cx="680" cy="80" r="25" fill="#6c5ce7" opacity="0.6"/>
  <ellipse cx="680" cy="80" rx="35" ry="8" fill="none" stroke="#a29bfe" stroke-width="2" opacity="0.5" transform="rotate(-20 680 80)"/>
  
  <!-- Small planet -->
  <circle cx="120" cy="60" r="15" fill="#fd79a8" opacity="0.5"/>
  
  <!-- 3D "HELLO" text - depth layers (back to front) -->
  <g filter="url(#shadow)">
    <!-- Depth layer 8 -->
    <text x="88" y="138" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#2d1f3d">HELLO</text>
    <!-- Depth layer 7 -->
    <text x="87" y="137" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#3d2a52">HELLO</text>
    <!-- Depth layer 6 -->
    <text x="86" y="136" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#4a3561">HELLO</text>
    <!-- Depth layer 5 -->
    <text x="85" y="135" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#573f70">HELLO</text>
    <!-- Depth layer 4 -->
    <text x="84" y="134" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#644a7f">HELLO</text>
    <!-- Depth layer 3 -->
    <text x="83" y="133" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#71558e">HELLO</text>
    <!-- Depth layer 2 -->
    <text x="82" y="132" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#7e609d">HELLO</text>
    <!-- Depth layer 1 -->
    <text x="81" y="131" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#8b6bac">HELLO</text>
    <!-- Front face -->
    <text x="80" y="130" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="url(#frontGrad)" filter="url(#glow)">HELLO</text>
  </g>
  
  <!-- 3D "WORLD" text - depth layers -->
  <g filter="url(#shadow)">
    <!-- Depth layer 8 -->
    <text x="138" y="228" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#2d1f3d">WORLD</text>
    <!-- Depth layer 7 -->
    <text x="137" y="227" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#3d2a52">WORLD</text>
    <!-- Depth layer 6 -->
    <text x="136" y="226" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#4a3561">WORLD</text>
    <!-- Depth layer 5 -->
    <text x="135" y="225" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#573f70">WORLD</text>
    <!-- Depth layer 4 -->
    <text x="134" y="224" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#644a7f">WORLD</text>
    <!-- Depth layer 3 -->
    <text x="133" y="223" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#71558e">WORLD</text>
    <!-- Depth layer 2 -->
    <text x="132" y="222" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#7e609d">WORLD</text>
    <!-- Depth layer 1 -->
    <text x="131" y="221" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="#8b6bac">WORLD</text>
    <!-- Front face -->
    <text x="130" y="220" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="url(#frontGrad)" filter="url(#glow)">WORLD</text>
  </g>
  
  <!-- Sparkles -->
  <g fill="#fff" opacity="0.8">
    <polygon points="60,200 62,206 68,206 63,210 65,216 60,212 55,216 57,210 52,206 58,206" transform="scale(0.6)"/>
    <polygon points="720,100 722,106 728,106 723,110 725,116 720,112 715,116 717,110 712,106 718,106" transform="scale(0.5)"/>
    <polygon points="500,50 502,56 508,56 503,60 505,66 500,62 495,66 497,60 492,56 498,56" transform="scale(0.7)"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="200" cy="250" r="3" fill="#feca57" opacity="0.6"/>
  <circle cx="450" cy="40" r="2" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="600" cy="260" r="2.5" fill="#ff9ff3" opacity="0.5"/>
  <circle cx="750" cy="200" r="2" fill="#feca57" opacity="0.6"/>
  
  <!-- Maya/Python hint text -->
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle" opacity="0.7">Created with Maya Python Tools üêç</text>
</svg>
